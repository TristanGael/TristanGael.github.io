        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title fade-in">
                    <span class="title-main" data-i18n="hero-title">Tristan-Gael Bara</span>
                    <span class="title-sub" data-i18n="hero-subtitle">Research & VR Specialist</span>
                </h1>              
                <div class="hero-buttons fade-in-delay-2">
                    <a href="about.html" class="btn btn-primary" data-i18n="hero-learn-more">Learn More</a>
                    <a href="contact.html" class="btn btn-secondary" data-i18n="hero-cta">Get In Touch</a>
                </div>
            </div>
            <div class="hero-visual">
                <div class="floating-elements">
                    <div class="element-1 target"></div>
                    <div class="element-2 target"></div>
                    <div class="element-3 target"></div>
                    <div class="element-4 target"></div>
                    <div class="element-5 target"></div>
                    <div class="element-6 target"></div>
                    <div class="element-7 target"></div>
                    <div class="element-8 target"></div>
                </div>
            </div>
        </div>
        
        <!-- Horizontal Line with Wave Animation -->
        <div class="hero-line-container">
            <svg id="stage" class="hero-line-svg" viewBox="0 0 800 20" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
                    </linearGradient>
                    <filter id="whiteGlow">
                        <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <filter id="activeGlow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Single animated line that's always visible -->
                <path id="wave" d="M 0 10 L 800 10" 
                      stroke="url(#whiteGradient)" 
                      stroke-width="3" 
                      fill="none" 
                      opacity="1"
                      filter="url(#whiteGlow)"/>
            </svg>
        </div>
    </section>
